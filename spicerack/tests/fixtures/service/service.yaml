# Service catalog

service1:
  description: Service1 description
  encryption: true
  ip:
    codfw: &id001
      default: 10.2.1.1
    eqiad: &id002
      default: 10.2.2.1
  lvs:
    class: low-traffic
    conftool:
      cluster: cluster1
      service: service1
    depool_threshold: ".5"
    enabled: true
    monitors:
      IdleConnection:
        max-delay: 300
        timeout-clean-reconnect: 3
    scheduler: wrr
  page: false
  probes:
    - type: http
      path: /health
  monitoring:
    check_command: check_https_lvs_on_port!service1.discovery.wmnet!443!/health
    sites:
      codfw:
        hostname: service1.svc.codfw.wmnet
      eqiad:
        hostname: service1.svc.eqiad.wmnet
  port: 443
  sites:
    - codfw
    - eqiad
  state: production
  discovery:
    - dnsdisc: service1
      active_active: true

